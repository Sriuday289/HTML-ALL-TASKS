<!DOCTYPE html>

<head>

<body background="https://healthystadia.eu/wp-content/uploads/2017/12/Background-Registration-Form.png">
    <center>
  <font color="black" size="18"><br>REGISTRATION FORM <br></font></center><hr><hr><br><br>
  <center>
 <b font="4">
<label for="">First Name :-</label>
<input type="text" name="firstname" placeholder="firstname"><br><br><br>
<label for="">Last Name :-</label>
<input type="text" name="last name" placeholder="last name"><br><br><br>
<label for="">Email :-</label>
<input type="text" name="email" placeholder="email"><br><br><br>
<label for="">Password :-</label>
<input type="text" name="Password" placeholder="Password"><br><br><br>
<label for="">Confirm Password :-</label>
<input type="text" name="Confirm Password" placeholder="confirm password"><br><br><br>
<label for="">Phone Number :-</label>
<input type="text" name="phone number" placeholder="phone number"><br><br><br>
<div>GENDER</div><br>
<label for="a">Male</label>
<input type="radio" name="gender" id="Male">
<label for="b">Female</label>
<input type="radio" name="gender" id="female"><br><br>
<label for="">Date of birth</label>
<input type="date" name="Date of birth"><br><br><br>

<div><label for="1">python</label><input type="checkbox" name="code" id="1"></div>

<div><label for="1">ruby</label><input type="checkbox" name="code" id="1"></div>

<br><br>
<input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx"><br><br>


<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
 </b>   
  </center>
