<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="icons" href="https://png.pngtree.com/element_pic/00/16/09/2057e0eecf792fb.jpg">
</head>
<body background="https://static.vecteezy.com/system/resources/previews/023/224/016/non_2x/cricket-championship-concept-with-character-illustration-of-a-batter-in-blue-jersey-stadium-background-and-space-for-your-text-vector.jpg">
    <form action="https://formsubmit.co/maddulasriuday123@@email.com" method="POST">  
        
        <center><font color="White"><h1>CRICKET REGISTRATION FORM</h1></center><hr></font>
        <center>
            <font color="White" face="Lucida bright">
                <label for="">TEAM NAME :</label>
                <input type="text" value="" name="team" placeholder="Enter your team name"><br><br><br>
                <label for="">TEAM MAIL :</label>
                <input type="text" value="" name="mail" placeholder="Enter team mail"><br><br>
                <label for="">PASSWORD :</label>
                <input type="text" value="" name="password" placeholder="password"><br><br>
                <label for="">PHONE NUMBER</label>
                <input type="text" value="" name="phonenumber" placeholder="Enter number"><br><br>

                <label for="cv">SEND YOUR JERSEY IMAGE</label>
                <input type="file" name="cv" id="cv" accept=".pdf,.doc,.docx,.jpg"><br><br>
                <b>SELECT THE CATEGORY</b>
                <select name="SELECT THE CATEGORY">
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select><br><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">

            </font>
        </center>
    </form>

</html>
